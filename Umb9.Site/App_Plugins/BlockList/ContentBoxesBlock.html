<div ng-click="api.editBlock(block, block.hideContentInOverlay, index, parentForm)" ng-controller="ContentBoxesBlock.Controller as vm">
    <div>
        <div class="relative bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-18 lg:pb-28 lg:px-8">
            <div class="absolute inset-0">
                <div class="bg-white h-1/3 sm:h-2/3"></div>
            </div>
            <div class="relative max-w-7xl mx-auto">
                <div class="text-center">
                    <h3 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
                        {{ block.data.heading }}
                    </h3>
                    <div class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4" ng-bind-html="block.data.text">
                    </div>
                </div>
                <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
                
                    <div class="flex flex-col rounded-lg shadow-lg overflow-hidden" ng-repeat="box in block.data.contentBoxes.contentData">
                
                        <div class="flex-shrink-0" ng-show="box.CoverImage">
                            <img class="h-48 w-full object-cover" ng-init="loadBoxImage(box)" ng-src="{{box.ImageUrl}}?width=450" alt="">
                        </div>
                      
                        <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                            <div class="flex-1">
                                <p class="text-xl font-semibold text-gray-900">
                                    {{ box.heading }}
                                </p>
                                <p class="mt-3 text-base text-gray-500">
                                    {{ box.text }}
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
