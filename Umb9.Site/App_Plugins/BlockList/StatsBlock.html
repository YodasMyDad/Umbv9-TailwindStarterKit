<div ng-click="api.editBlock(block, block.hideContentInOverlay, index, parentForm)">
    <div class="bg-gray-50 pt-12 sm:pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-4xl mx-auto text-center">
                
                <h3 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
                    {{block.data.heading}}
                </h3>
                <div class="mt-3 text-xl text-gray-500 sm:mt-4" ng-bind-html="block.data.text">
                </div>
            </div>
        </div>
        <div class="mt-10 pb-12 bg-white sm:pb-16">
            <div class="relative">
                <div class="absolute inset-0 h-1/2 bg-gray-50"></div>
                <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="max-w-4xl mx-auto">
                        <div class="rounded-lg bg-white shadow-lg sm:grid sm:grid-cols-3">
                            <div class="flex flex-col border-b border-gray-100 p-6 text-center sm:border-0 sm:border-r">
                                <div class="order-2 mt-2 text-lg leading-6 font-medium text-gray-500">
                                    {{block.data.statOneName}}
                                </div>
                                <div class="order-1 text-5xl font-extrabold text-indigo-600">
                                    {{block.data.statOneValue}}
                                </div>
                            </div>
                            <div class="flex flex-col border-t border-b border-gray-100 p-6 text-center sm:border-0 sm:border-l sm:border-r">
                                <div class="order-2 mt-2 text-lg leading-6 font-medium text-gray-500">
                                    {{block.data.statTwoName}}
                                </div>
                                <div class="order-1 text-5xl font-extrabold text-indigo-600">
                                    {{block.data.statTwoValue}}
                                </div>
                            </div>
                            <div class="flex flex-col border-t border-gray-100 p-6 text-center sm:border-0 sm:border-l">
                                <div class="order-2 mt-2 text-lg leading-6 font-medium text-gray-500">
                                    {{block.data.statThreeName}}
                                </div>
                                <div class="order-1 text-5xl font-extrabold text-indigo-600">
                                    {{block.data.statThreeValue}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
