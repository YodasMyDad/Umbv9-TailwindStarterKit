<div class="bg-indigo-700" ng-click="api.editBlock(block, block.hideContentInOverlay, index, parentForm)">
    <div class="max-w-2xl mx-auto text-center py-16 px-4 sm:py-20 sm:px-6 lg:px-8">
        <h3 class="text-3xl font-extrabold text-white sm:text-4xl">
            <span class="block">{{block.data.headingLineOne}}</span>
            <span class="block">{{block.data.headingLineTwo}}</span>
        </h3>
        <div class="mt-4 text-lg prose max-w-prose text-indigo-200" ng-bind-html="block.data.bodyText">

        </div>

        <div class="sm:space-x-2">
            <span ng-repeat="link in block.data.actionButtons" class="mt-8 w-full inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50 sm:w-auto">
                {{link.name}}
            </span>
        </div>
    </div>
</div>
