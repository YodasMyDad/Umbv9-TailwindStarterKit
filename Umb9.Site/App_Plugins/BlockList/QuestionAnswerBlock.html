<div class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:py-20 lg:px-8">
        <div class="lg:grid lg:grid-cols-3 lg:gap-8">
            <div>
                <h2 class="text-3xl font-extrabold text-gray-900">
                    {{block.data.heading}}
                </h2>
                <div class="mt-4 prose text-lg text-gray-500" ng-bind-html="block.data.text">
                </div>
            </div>
            <div class="mt-12 lg:mt-0 lg:col-span-2">
                <div class="space-y-12">
                    <div ng-repeat="qa in block.data.questionsAnswers.contentData">
                        <div class="text-lg leading-6 font-medium text-gray-900">
                            {{qa.question}}
                        </div>
                        <div class="mt-2 prose text-base text-gray-500" ng-bind-html="qa.answer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
