<div ng-click="api.editBlock(block, block.hideContentInOverlay, index, parentForm)">
    <div class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
        <div class="relative max-w-xl mx-auto">
            <svg class="absolute left-full transform translate-x-1/2" width="404" height="404" fill="none" viewBox="0 0 404 404" aria-hidden="true">
                <defs>
                    <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
                    </pattern>
                </defs>
                <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
            </svg>
            <svg class="absolute right-full bottom-0 transform -translate-x-1/2" width="404" height="404" fill="none" viewBox="0 0 404 404" aria-hidden="true">
                <defs>
                    <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
                    </pattern>
                </defs>
                <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
            </svg>
            <div class="text-center">
                <h3 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    {{block.data.heading}}
                </h3>
                <div class="mt-4 text-lg leading-6 text-gray-500" ng-bind-html="block.data.text"></div>
            </div>
            <div class="mt-12">
                <div class="grid grid-cols-1 gap-y-6 sm:gap-x-8">
                    <div>
                        <label asp-for="Name" class="block text-sm font-medium text-gray-700"></label>
                        <div class="mt-1">
                            <input type="text" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md" readonly>
                        </div>
                    </div>
                    <div>
                        <label asp-for="Company" class="block text-sm font-medium text-gray-700"></label>
                        <div class="mt-1">
                            <input type="text" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md" readonly>
                        </div>
                    </div>
                    <div>
                        <label asp-for="Email" class="block text-sm font-medium text-gray-700"></label>
                        <div class="mt-1">
                            <input type="email" autocomplete="email" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md" readonly>
                        </div>
                    </div>
                    <div>
                        <label asp-for="PhoneNumber" class="block text-sm font-medium text-gray-700"></label>
                        <div class="mt-1">
                            <input type="text" autocomplete="tel" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md" placeholder="01234 567890" readonly>
                        </div>
                    </div>
                    <div>
                        <label asp-for="Message" class="block text-sm font-medium text-gray-700"></label>
                        <div class="mt-1">
                            <textarea rows="4" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 rounded-md" readonly></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Let's talk
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
